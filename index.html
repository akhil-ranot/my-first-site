<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countries App - Akhil</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.min.css" rel="stylesheet" />
  
  <style>
    body { padding-top: 60px; }
    table img { width: 40px; height: auto; border-radius: 4px; }
      /* Custom bigger gap */
    .custom-gap {
      gap: 20rem; /* Increase gap between items */
      display: flex; /* Make sure gap works */
    }

    /* Navbar nav must use flex for gap */
    .navbar-nav {
      display: flex;
      gap: 20rem;
    }

    /* Active link highlight */
    .nav-link.active {
      color: #fff !important; /* Bootstrap primary blue highlight */
      font-weight: 600;
    }

    /* Dim non-active links */
    .nav-link:not(.active):not(.disabled) {
      color: rgba(255, 255, 255, 0.6); /* dimmed white */
      transition: color 0.3s ease;
    }

    .nav-link:not(.active):not(.disabled):hover {
      color: #fff; /* brighten on hover */
    }
  </style>
</head>
<body>
  

  <nav class="navbar navbar-expand-lg bg-dark fixed-top">
    <div class="container-fluid">
      <div class="collapse navbar-collapse justify-content-md-center custom-gap" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="nav-home" class="nav-link" href="#" onclick="navigate('index', this)">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigate('portfolio', this)">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigate('contact', this)">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigate('about', this)">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="main-content">
      <!-- Default content will be loaded here -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/2.3.1/js/dataTables.min.js"></script>

  <script>
    function navigate(page, element) {
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
      });

      element.classList.add('active');

      $("#main-content").load(`${page}.html`, function(response, status) {
          if (status === "error") {
            $("#main-content").html("<p class='text-danger'>Page not found.</p>");
          } 
      });
    }

    // Load home page on start
    window.onload = function() {
      const homeLink = document.getElementById('nav-home');
      if (homeLink) {
        navigate('home', homeLink);
      }
    };
  </script>
</body>
</html>
