<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countries Data Table - Akhil</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 60px;
    }
    table img {
      width: 40px;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Countries Details</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4 text-center">Countries Data</h1>

    <table id="countriesTable" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>Flag</th>
          <th>Name</th>
          <th>Capital</th>
          <th>Region</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/2.3.1/js/dataTables.min.js"></script>

  <script>
    $(document).ready(function() {
      // Fetch countries data from REST Countries API
      $.getJSON('https://restcountries.com/v3.1/all')
        .done(function(data) {
          // Prepare rows for DataTable
          let rows = data.map(country => {
            const flag = `<img src="${country.flags.svg}" alt="Flag of ${country.name.common}">`;
            const name = country.name.common || '-';
            const capital = country.capital ? country.capital[0] : '-';
            const region = country.region || '-';
            const population = country.population?.toLocaleString() || '0';

            return `
              <tr>
                <td>${flag}</td>
                <td>${name}</td>
                <td>${capital}</td>
                <td>${region}</td>
                <td class="text-end">${population}</td>
              </tr>
            `;
          }).join('');

          // Append rows to tbody
          $('#countriesTable tbody').html(rows);

          // Initialize DataTable
          $('#countriesTable').DataTable({
            responsive: true,
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50],
            order: [[1, 'asc']], // order by country name ascending
          });
        })
        .fail(function() {
          alert('Failed to fetch countries data.');
        });
    });
  </script>
</body>
</html>
