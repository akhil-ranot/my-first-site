<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Resume | Akhil</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vue.js (latest) -->
  <script src="https://unpkg.com/vue@3.4.21/dist/vue.global.prod.js"></script>

  <style>
    body { background-color: #f8f9fa; }
    .profile-img { width: 150px; border-radius: 50%; }
    .section { margin-bottom: 40px; }
    .icon-3d { width: 50px; }
  </style>
</head>
<body>
  <div id="app" class="container py-5">

    <!-- Header -->
    <div class="text-center mb-5">
      <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
      <h1 class="mt-3">{{ name }}</h1>
      <p class="lead">{{ title }}</p>
    </div>

    <!-- About Section -->
    <div class="section">
      <h2>About Me</h2>
      <p>{{ about }}</p>
    </div>

    <!-- Skills -->
    <div class="section">
      <h2>Skills</h2>
      <ul class="list-group">
        <li v-for="skill in skills" :key="skill" class="list-group-item">
          {{ skill }}
        </li>
      </ul>
    </div>

    <!-- 3D Icons -->
    <div class="section">
      <h2>Technologies</h2>
      <div class="d-flex gap-3 flex-wrap">
        <img v-for="tech in techIcons" :src="tech" :key="tech" class="icon-3d" />
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          name: 'Akhil Ranot',
          title: 'Full Stack Developer (Laravel, Vue)',
          about: 'Passionate Laravel developer with 2 years of experience in building scalable web applications.',
          skills: ['Laravel', 'Vue.js', 'JavaScript', 'MySQL', 'Git', 'REST APIs'],
          techIcons: [
            'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/laravel/laravel-plain.svg',
            'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/vuejs/vuejs-original.svg',
            'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg',
            'https://cdn.jsdelivr.net/gh/devicons/devicon/icons/bootstrap/bootstrap-plain.svg'
          ]
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
