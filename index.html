<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countries App - Akhil</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.min.css" rel="stylesheet" />
  
  <style>
    body { padding-top: 60px; }
    table img { width: 40px; height: auto; border-radius: 4px; }
  </style>
</head>
<body>
  

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse justify-content-md-center gap-5" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" onclick="navigate('home')">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" onclick="navigate('header')">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container">
    <div id="main-content">
      <!-- Default content will be loaded here -->
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/2.3.1/js/dataTables.min.js"></script>

  <script>
    function navigate(page) {
      $("#main-content").load(`${page}.html`, function(response, status) {
        if (status === "error") {
          $("#main-content").html("<p class='text-danger'>Page not found.</p>");
        }
        if (page === 'home') {
          initDataTable();
        }
      });
    }

    function initDataTable() {
      $.getJSON('https://restcountries.com/v3.1/all')
        .done(function(data) {
          let rows = data.map(country => {
            const flag = `<img src="${country.flags.svg}" alt="Flag of ${country.name.common}">`;
            const name = country.name.common || '-';
            const capital = country.capital ? country.capital[0] : '-';
            const region = country.region || '-';
            const population = country.population?.toLocaleString() || '0';

            return `
              <tr>
                <td>${flag}</td>
                <td>${name}</td>
                <td>${capital}</td>
                <td>${region}</td>
                <td class="text-end">${population}</td>
              </tr>
            `;
          }).join('');

          $('#countriesTable tbody').html(rows);
          $('#countriesTable').DataTable({
            responsive: true,
            pageLength: 10,
            lengthMenu: [5, 10, 25, 50],
            order: [[1, 'asc']],
          });
        })
        .fail(function() {
          alert('Failed to fetch countries data.');
        });
    }

    // Load home page on start
    $(document).ready(function() {
      navigate('home');
    });
  </script>
</body>
</html>
